<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add to cart Animation Effect using HTML,CSS3, JS - Web Design</title>
    <link rel="shortcut icon" href="./Images/cart.png" type="image/x-icon">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./path/to/font-awesome/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='./style.css'>
</head>

<body>
    <div class="wrapper">
        <h1>On Offer</h1>
        <span><i class="shopping-cart"></i></span>
        <div class="clear"></div>
        <div class="items">
            <!--first item-->
            <div class="item">
                <img src="./Images/FeaturedProductOne.jpg" alt="Features">
                <br />
                <h2>Shirt 01</h2>
                <p>700rps</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <!--second item-->
            <div class="item">
                <img src="./Images/FeaturedProductTwo.jpg" alt="Features">
                <br />
                <h2>Shirt 02</h2>
                <p>700rps</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <!--third item-->
            <div class="item">
                <img src="./Images/FeaturedProductThree.jpg" alt="Features">
                <br />
                <h2>Shirt 03</h2>
                <p>700rps</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
            <!--fourth item-->
            <div class="item">
                <img src="./Images/FeaturedProductFour.jpg" alt="Features">
                <br />
                <h2>Shirt 04</h2>
                <p>700rps</p>
                <button class="add-to-cart">Add To Cart</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
